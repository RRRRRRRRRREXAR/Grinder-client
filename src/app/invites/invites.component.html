<mat-list>
  <mat-list-item *ngFor="let invite of invites;let i = index">
    <mat-card>
        <mat-card-header>
            <img matCardAvatar src="{{invite.sender.profileImage.link}}">
            <mat-card-title>
              <a mat-button routerLink="/{{invite.sender.email}}">{{invite.sender.firstName}} {{invite.sender.lastName}}</a>
            </mat-card-title>
            <mat-card-subtitle>Subtitle</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <button mat-button (click)="Accept(i)">Accept</button>
            <button mat-button (click)="Decline(i)">Decline</button>
            <button mat-button (click)="Block(i)">Block</button>
        </mat-card-actions>
    </mat-card>
  </mat-list-item>
</mat-list>
