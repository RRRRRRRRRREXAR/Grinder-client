<mat-toolbar color="primary">

    <mat-toolbar-row>
        <a mat-button *ngIf="isUserLoggedIn" [routerLink]="[currentUser.token.username]">{{currentUser.token.username}}</a>
        <a mat-button *ngIf="!isUserLoggedIn" routerLink="/login">login</a>
        <a mat-button *ngIf="!isUserLoggedIn" routerLink="/registration">registration</a>
        <a mat-button routerLink="/find">search</a>
        <a mat-button *ngIf="isUserLoggedIn" routerLink="/updateprofile">update profile</a>
        <a mat-button *ngIf="isUserLoggedIn" routerLink="/updateprofileimages">update profile images</a>
        <a mat-button *ngIf="isUserLoggedIn" routerLink="/uploadprofilepicture">upload profile picture</a>
        <a mat-button *ngIf="isUserLoggedIn" routerLink="/changepassword">change password</a>
        <a mat-button *ngIf="isUserLoggedIn" routerLink="/search">search</a>
        <a mat-button *ngIf="isUserLoggedIn" routerLink="/invites">invites</a>
        <a mat-button *ngIf="isUserLoggedIn" routerLink="/friends">friends</a>
        <a mat-button *ngIf="isUserLoggedIn" routerLink="/messages">messages</a>
        <a mat-button *ngIf="isUserLoggedIn" (click)="onLogout()">logout</a>
    </mat-toolbar-row>

  </mat-toolbar>
