<mat-grid-list cols='5'>
  <mat-grid-tile *ngFor="let image of images" >
      <p (click)="deleteImage(image.id)">X</p>
    <img src="{{image.link}}" style="width: 250px;height:200px">
  </mat-grid-tile>
</mat-grid-list>
<div class="example-container">
  <label class="image-upload-container">
      <span>Select Image</span>
      <input #imageInput
             type="file"
             accept="image/*"
             (change)="processFile(imageInput)">
    </label>
</div>
