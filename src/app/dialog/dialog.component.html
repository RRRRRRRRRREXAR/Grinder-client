<mat-list>
  <mat-list-item>
yle = ele
  </mat-list-item>
  <mat-list-item *ngFor="let message of messages">
    {{message}}
  </mat-list-item>
</mat-list>
<form [formGroup]="messageForm" (ngSubmit)="sendMessage()" >
<mat-form-field>
    <input matInput type="text" required formControlName="Message" placeholder="message">
</mat-form-field>
<button matInput type="submit">Submit</button>
</form>
